services:
  dev:
    image: mcr.microsoft.com/devcontainers/base:ubuntu
    # The devcontainer.json applies features + commands on top of this.
    volumes:
      - ..:/workspaces/rubyrep:cached
    depends_on:
      pg:
        condition: service_healthy
      mysql:
        condition: service_healthy
    command: sleep infinity
    # Docker-in-Docker not required here.

  pg:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: rubyrep
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rubyrep
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db-init/pg:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rubyrep"]
      interval: 5s
      timeout: 5s
      retries: 10

  mysql:
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: rubyrep
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: rubyrep
    volumes:
      - mysqldata:/var/lib/mysql
      - ./db-init/mysql:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -u root -ppassword -h localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  pgdata:
  mysqldata:
